<!-- Hot Orders Form for Tab -->
<div class="bg-white rounded-lg border border-gray-200 shadow-sm">
    <form method="post" action="{% url 'marketing:wsr_sheets' %}" class="p-6 space-y-6">
        {% csrf_token %}
        <input type="hidden" name="form_type" value="hot-orders">
        
        <!-- Basic Information -->
        <div>
            <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center gap-2">
                <i data-lucide="info" class="w-5 h-5 text-blue-600"></i>
                Basic Information
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="week_no" class="block text-sm font-medium text-gray-700 mb-2">
                        Week No. <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="week_no" 
                           name="week_no" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="e.g., Week-15"
                           required>
                </div>
                <div>
                    <label for="case_number" class="block text-sm font-medium text-gray-700 mb-2">
                        Case Number <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="case_number" 
                           name="case_number" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="e.g., Case 1"
                           required>
                </div>
                <div>
                    <label for="equipment" class="block text-sm font-medium text-gray-700 mb-2">
                        Equipment <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="equipment" 
                           name="equipment" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter equipment details"
                           required>
                </div>
                <div>
                    <label for="region" class="block text-sm font-medium text-gray-700 mb-2">
                        Region <span class="text-red-500">*</span>
                    </label>
                    <select id="region" 
                            name="region" 
                            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                            required>
                        <option value="">Select Region</option>
                        {% for key, value in REGION_CHOICES %}
                            <option value="{{ key }}">{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <!-- Company Details -->
        <div>
            <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center gap-2">
                <i data-lucide="building" class="w-5 h-5 text-green-600"></i>
                Company Details
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="company_name" class="block text-sm font-medium text-gray-700 mb-2">
                        Company Name <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="company_name" 
                           name="company_name" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter company name"
                           required>
                </div>
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700 mb-2">
                        Location <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="location" 
                           name="location" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter location"
                           required>
                </div>
                <div>
                    <label for="contact_person" class="block text-sm font-medium text-gray-700 mb-2">
                        Contact Person <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="contact_person" 
                           name="contact_person" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter contact person name"
                           required>
                </div>
                <div>
                    <label for="contact_no" class="block text-sm font-medium text-gray-700 mb-2">
                        Contact No <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="contact_no" 
                           name="contact_no" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter contact number"
                           required>
                </div>
            </div>
            <div class="mt-6">
                <label for="requirement" class="block text-sm font-medium text-gray-700 mb-2">
                    Requirement <span class="text-red-500">*</span>
                </label>
                <textarea id="requirement" 
                          name="requirement" 
                          rows="3"
                          class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                          placeholder="Enter detailed requirement"
                          required></textarea>
            </div>
        </div>

        <!-- Pricing -->
        <div>
            <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center gap-2">
                <i data-lucide="dollar-sign" class="w-5 h-5 text-purple-600"></i>
                Pricing
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="ap_quote_price" class="block text-sm font-medium text-gray-700 mb-2">
                        AP Quote Price <span class="text-red-500">*</span>
                    </label>
                    <input type="number" 
                           id="ap_quote_price" 
                           name="ap_quote_price" 
                           step="0.01"
                           min="0"
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter AP quote price"
                           required>
                </div>
                <div>
                    <label for="discounted_price" class="block text-sm font-medium text-gray-700 mb-2">
                        Discounted Price <span class="text-red-500">*</span>
                    </label>
                    <input type="number" 
                           id="discounted_price" 
                           name="discounted_price" 
                           step="0.01"
                           min="0"
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter discounted price"
                           required>
                </div>
            </div>
        </div>

        <!-- Status and Follow-up -->
        <div>
            <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center gap-2">
                <i data-lucide="calendar" class="w-5 h-5 text-orange-600"></i>
                Status and Follow-up
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="expected_order_date" class="block text-sm font-medium text-gray-700 mb-2">
                        Expected Order Date
                    </label>
                    <input type="date" 
                           id="expected_order_date" 
                           name="expected_order_date" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500">
                </div>
                <div>
                    <label for="status_date" class="block text-sm font-medium text-gray-700 mb-2">
                        Status Date
                    </label>
                    <input type="date" 
                           id="status_date" 
                           name="status_date" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500">
                </div>
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700 mb-2">
                        Status <span class="text-red-500">*</span>
                    </label>
                    <select id="status" 
                            name="status" 
                            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                            required>
                        <option value="">Select Status</option>
                        {% for key, value in STATUS_CHOICES %}
                            <option value="{{ key }}">{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="follow_up_in" class="block text-sm font-medium text-gray-700 mb-2">
                        Need to take follow up in
                    </label>
                    <input type="text" 
                           id="follow_up_in" 
                           name="follow_up_in" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="e.g., October 2025">
                </div>
            </div>
            <div class="mt-6">
                <label for="remark" class="block text-sm font-medium text-gray-700 mb-2">
                    Remark
                </label>
                <textarea id="remark" 
                          name="remark" 
                          rows="3"
                          class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                          placeholder="Enter detailed remarks"></textarea>
            </div>
        </div>

        <!-- Form Actions -->
        <div class="flex items-center justify-end gap-3 pt-4 border-t border-gray-200">
            <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 transition-colors">
                <i data-lucide="save" class="w-4 h-4 inline mr-2"></i>
                Save Hot Order
            </button>
        </div>
    </form>
</div>
