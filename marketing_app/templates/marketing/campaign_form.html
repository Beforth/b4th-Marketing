{% extends 'marketing/base.html' %}
{% load static %}

{% block title %}Campaign Form{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="flex flex-col gap-3 sm:gap-2 sm:flex-row sm:items-center sm:justify-between">
        <div>
            <h1 class="text-xl sm:text-2xl font-bold text-gray-900">Campaign Management</h1>
            <p class="text-sm sm:text-base text-gray-600">Create and manage marketing campaigns</p>
        </div>
        <a href="{% url 'marketing:campaign_list' %}" class="inline-flex items-center gap-1 sm:gap-2 rounded-lg bg-gray-600 px-3 sm:px-4 py-2 text-xs sm:text-sm font-medium text-white hover:bg-gray-700 transition-colors">
            <i data-lucide="arrow-left" class="w-3 h-3 sm:w-4 sm:h-4"></i>
            Back to Campaigns
        </a>
    </div>

    <!-- Campaign Form -->
    <div class="bg-white rounded-lg shadow-sm border border-gray-200">
        <div class="px-3 sm:px-6 py-3 sm:py-4 border-b border-gray-200">
            <h2 class="text-base sm:text-lg font-semibold text-gray-900">Campaign Form</h2>
        </div>
        <form method="post" class="p-3 sm:p-6 space-y-4 sm:space-y-6">
            {% csrf_token %}
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:gap-6">
                <div>
                    <label for="name" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1 sm:mb-2">
                        Campaign Name <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="name" name="name" required
                           class="w-full px-3 sm:px-4 py-2 text-sm border border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500">
                </div>
                <div>
                    <label for="campaign_type" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1 sm:mb-2">
                        Campaign Type <span class="text-red-500">*</span>
                    </label>
                    <select id="campaign_type" name="campaign_type" required
                            class="w-full px-3 sm:px-4 py-2 text-sm border border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500">
                        <option value="">Select Type</option>
                        {% for value, label in campaign_types %}
                            <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="start_date" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1 sm:mb-2">
                        Start Date <span class="text-red-500">*</span>
                    </label>
                    <input type="date" id="start_date" name="start_date" required
                           class="w-full px-3 sm:px-4 py-2 text-sm border border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500">
                </div>
                <div>
                    <label for="end_date" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1 sm:mb-2">
                        End Date <span class="text-red-500">*</span>
                    </label>
                    <input type="date" id="end_date" name="end_date" required
                           class="w-full px-3 sm:px-4 py-2 text-sm border border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500">
                </div>
                <div>
                    <label for="budget" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1 sm:mb-2">
                        Budget <span class="text-red-500">*</span>
                    </label>
                    <input type="number" id="budget" name="budget" step="0.01" min="0" required
                           class="w-full px-3 sm:px-4 py-2 text-sm border border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500"
                           placeholder="0.00">
                </div>
            </div>
            <div>
                <label for="description" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1 sm:mb-2">Description</label>
                <textarea id="description" name="description" rows="4"
                          class="w-full px-3 sm:px-4 py-2 text-sm border border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 resize-vertical"></textarea>
            </div>
            <div>
                <label for="target_audience" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1 sm:mb-2">Target Audience</label>
                <textarea id="target_audience" name="target_audience" rows="3"
                          class="w-full px-3 sm:px-4 py-2 text-sm border border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 resize-vertical"
                          placeholder="Describe your target audience"></textarea>
            </div>
            <div>
                <label for="goals" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1 sm:mb-2">Campaign Goals</label>
                <textarea id="goals" name="goals" rows="3"
                          class="w-full px-3 sm:px-4 py-2 text-sm border border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 resize-vertical"
                          placeholder="Describe your campaign goals"></textarea>
            </div>
            <div class="flex flex-col sm:flex-row items-stretch sm:items-center justify-end gap-2 sm:gap-3 pt-4 sm:pt-6 border-t border-gray-200">
                <a href="{% url 'marketing:campaign_list' %}" class="px-3 sm:px-4 py-2 text-xs sm:text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                    Cancel
                </a>
                <button type="submit" class="px-3 sm:px-4 py-2 text-xs sm:text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors">
                    Save Campaign
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
