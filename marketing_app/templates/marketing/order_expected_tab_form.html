<!-- Order Expected Next Month Form for MIS Sheets Tab -->
<div class="bg-white rounded-lg border border-gray-200 shadow-sm">
    <form method="post" action="{% url 'marketing:mis_sheets' %}" class="p-6 space-y-6" data-form-type="order-expected">
        {% csrf_token %}
        <input type="hidden" name="form_type" value="order-expected">
        
        <!-- Header -->
        <div class="bg-purple-50 border border-purple-200 rounded-lg p-4 mb-6">
            <h4 class="text-lg font-semibold text-purple-900">Expected Orders in September 2025</h4>
        </div>
        
        <!-- Basic Information Section -->
        <div>
            <h4 class="text-md font-semibold text-gray-900 mb-4">Basic Information</h4>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="region" class="block text-sm font-medium text-gray-700 mb-2">
                        Region <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="region" 
                           name="region" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter region"
                           required>
                </div>
                <div>
                    <label for="from_month" class="block text-sm font-medium text-gray-700 mb-2">
                        From Month <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="from_month" 
                           name="from_month" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter month"
                           required>
                </div>
            </div>
        </div>

        <!-- Company Information Section -->
        <div>
            <h4 class="text-md font-semibold text-gray-900 mb-4">Company Information</h4>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="company_name" class="block text-sm font-medium text-gray-700 mb-2">
                        Company Name <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="company_name" 
                           name="company_name" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter company name"
                           required>
                </div>
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700 mb-2">
                        Location <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="location" 
                           name="location" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter location"
                           required>
                </div>
            </div>
        </div>

        <!-- Requirement Details Section -->
        <div>
            <h4 class="text-md font-semibold text-gray-900 mb-4">Requirement Details</h4>
            <div>
                <label for="requirement" class="block text-sm font-medium text-gray-700 mb-2">
                    Requirement <span class="text-red-500">*</span>
                </label>
                <textarea id="requirement" 
                          name="requirement" 
                          rows="4" 
                          class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                          placeholder="Enter detailed requirements"
                          required></textarea>
            </div>
        </div>

        <!-- Contact Information Section -->
        <div>
            <h4 class="text-md font-semibold text-gray-900 mb-4">Contact Information</h4>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="contact_person" class="block text-sm font-medium text-gray-700 mb-2">
                        Contact Person <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="contact_person" 
                           name="contact_person" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter contact person name"
                           required>
                </div>
                <div>
                    <label for="contact_no" class="block text-sm font-medium text-gray-700 mb-2">
                        Contact Number <span class="text-red-500">*</span>
                    </label>
                    <input type="tel" 
                           id="contact_no" 
                           name="contact_no" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter contact number"
                           required>
                </div>
            </div>
        </div>

        <!-- Pricing Information Section -->
        <div>
            <h4 class="text-md font-semibold text-gray-900 mb-4">Pricing Information</h4>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label for="ap_quote_price" class="block text-sm font-medium text-gray-700 mb-2">
                        AP Quote Price
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 text-sm">₹</span>
                        </div>
                        <input type="number" 
                               id="ap_quote_price" 
                               name="ap_quote_price" 
                               step="0.01" 
                               min="0"
                               class="w-full pl-8 pr-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                               placeholder="0.00">
                    </div>
                </div>
                <div>
                    <label for="discounted_price" class="block text-sm font-medium text-gray-700 mb-2">
                        Discounted Price
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 text-sm">₹</span>
                        </div>
                        <input type="number" 
                               id="discounted_price" 
                               name="discounted_price" 
                               step="0.01" 
                               min="0"
                               class="w-full pl-8 pr-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                               placeholder="0.00">
                    </div>
                </div>
                <div>
                    <label for="total_price" class="block text-sm font-medium text-gray-700 mb-2">
                        Total Price
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 text-sm">₹</span>
                        </div>
                        <input type="number" 
                               id="total_price" 
                               name="total_price" 
                               step="0.01" 
                               min="0"
                               class="w-full pl-8 pr-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                               placeholder="0.00">
                    </div>
                </div>
            </div>
        </div>

        <!-- Order Status Section -->
        <div>
            <h4 class="text-md font-semibold text-gray-900 mb-4">Order Status</h4>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="last_status_date" class="block text-sm font-medium text-gray-700 mb-2">
                        Last Status Date <span class="text-red-500">*</span>
                    </label>
                    <input type="date" 
                           id="last_status_date" 
                           name="last_status_date" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           required>
                </div>
                <div>
                    <label for="order_status" class="block text-sm font-medium text-gray-700 mb-2">
                        Order Status <span class="text-red-500">*</span>
                    </label>
                    <select id="order_status" 
                            name="order_status" 
                            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                            required>
                        <option value="">Select Status</option>
                        {% for key, value in ORDER_STATUS_CHOICES %}
                            <option value="{{ key }}">{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <!-- Expected Timeline Section -->
        <div>
            <h4 class="text-md font-semibold text-gray-900 mb-4">Expected Timeline</h4>
            <div>
                <label for="expected_in_month" class="block text-sm font-medium text-gray-700 mb-2">
                    Expected in Month for Current / CF <span class="text-red-500">*</span>
                </label>
                <input type="text" 
                       id="expected_in_month" 
                       name="expected_in_month" 
                       class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                       placeholder="Enter expected month"
                       required>
            </div>
        </div>

        <!-- Form Actions -->
        <div class="flex items-center justify-end gap-3 pt-4 border-t border-gray-200">
            <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-purple-600 rounded-md hover:bg-purple-700 transition-colors">
                <i data-lucide="save" class="w-4 h-4 inline mr-2"></i>
                Save Expected Order
            </button>
        </div>
    </form>
</div>
