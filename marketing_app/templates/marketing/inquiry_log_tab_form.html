<!-- Inquiry Log Form for MIS Sheets Tab -->
<div class="bg-white rounded-lg border border-gray-200 shadow-sm">
    <form method="post" action="{% url 'marketing:inquiry_log_create' %}" class="p-6 space-y-6" data-form-type="inquiry-log">
        {% csrf_token %}
        <input type="hidden" name="form_type" value="inquiry-log">
        
        <!-- Header -->
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6">
            <h4 class="text-lg font-semibold text-blue-900">Add New Inquiry Log</h4>
            <p class="text-sm text-blue-800">Manage your business inquiries and track quote status</p>
        </div>
        
        <!-- SR. No. (Auto-generated) -->
        <div class="mb-6">
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                <div class="flex items-center gap-2">
                    <i data-lucide="hash" class="w-4 h-4 text-blue-600"></i>
                    <span class="text-sm font-medium text-blue-800">SR. No. will be auto-generated</span>
                </div>
            </div>
        </div>

        <!-- Enquiry Details Section -->
        <div>
            <h4 class="text-md font-semibold text-gray-900 mb-4">Enquiry Details</h4>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="month" class="block text-sm font-medium text-gray-700 mb-2">
                        Month <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="month" 
                           name="month" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter month"
                           required>
                </div>
                <div>
                    <label for="enquiry_date" class="block text-sm font-medium text-gray-700 mb-2">
                        Enquiry Date <span class="text-red-500">*</span>
                    </label>
                    <input type="date" 
                           id="enquiry_date" 
                           name="enquiry_date" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           required>
                </div>
                <div>
                    <label for="enquiry_number" class="block text-sm font-medium text-gray-700 mb-2">
                        ENQ-No
                    </label>
                    <input type="text" 
                           id="enquiry_number" 
                           name="enquiry_number" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Auto-generated if left blank">
                    <p class="mt-1 text-xs text-gray-500">Leave blank to auto-generate</p>
                </div>
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700 mb-2">
                        Location <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="location" 
                           name="location" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter location"
                           required>
                </div>
                <div class="md:col-span-2">
                    <label for="enquiry_mail" class="block text-sm font-medium text-gray-700 mb-2">
                        Enquiry Mail <span class="text-red-500">*</span>
                    </label>
                    <input type="email" 
                           id="enquiry_mail" 
                           name="enquiry_mail" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter enquiry email"
                           required>
                </div>
            </div>
        </div>

        <!-- Quote Details Section -->
        <div>
            <h4 class="text-md font-semibold text-gray-900 mb-4">Quote Details</h4>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="quote_number" class="block text-sm font-medium text-gray-700 mb-2">
                        Quote No.
                    </label>
                    <input type="text" 
                           id="quote_number" 
                           name="quote_number" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter quote number">
                </div>
                <div>
                    <label for="quote_date" class="block text-sm font-medium text-gray-700 mb-2">
                        Quote Date
                    </label>
                    <input type="date" 
                           id="quote_date" 
                           name="quote_date" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500">
                </div>
            </div>
        </div>

        <!-- Offer Category Section -->
        <div>
            <label for="offer_category" class="block text-sm font-medium text-gray-700 mb-2">
                Offer Category <span class="text-red-500">*</span>
            </label>
            <select id="offer_category" 
                    name="offer_category" 
                    class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                    required>
                <option value="">Select Category</option>
                <option value="standard">Standard</option>
                <option value="customized">Customized</option>
                <option value="discounted">Discounted</option>
                <option value="final">Final</option>
            </select>
        </div>

        <!-- Company Details Section -->
        <div>
            <h4 class="text-md font-semibold text-gray-900 mb-4">Company Details</h4>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="md:col-span-2">
                    <label for="company_name" class="block text-sm font-medium text-gray-700 mb-2">
                        Company Name <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="company_name" 
                           name="company_name" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter company name"
                           required>
                </div>
                <div class="md:col-span-2">
                    <label for="company_address" class="block text-sm font-medium text-gray-700 mb-2">
                        Company Address <span class="text-red-500">*</span>
                    </label>
                    <textarea id="company_address" 
                              name="company_address" 
                              rows="3" 
                              class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                              placeholder="Enter complete company address"
                              required></textarea>
                </div>
                <div>
                    <label for="contact_person" class="block text-sm font-medium text-gray-700 mb-2">
                        Contact Person <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="contact_person" 
                           name="contact_person" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter contact person name"
                           required>
                </div>
                <div>
                    <label for="contact_number" class="block text-sm font-medium text-gray-700 mb-2">
                        Contact No. <span class="text-red-500">*</span>
                    </label>
                    <input type="tel" 
                           id="contact_number" 
                           name="contact_number" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter contact number"
                           required>
                </div>
                <div class="md:col-span-2">
                    <label for="email_id" class="block text-sm font-medium text-gray-700 mb-2">
                        Email Id <span class="text-red-500">*</span>
                    </label>
                    <input type="email" 
                           id="email_id" 
                           name="email_id" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter email address"
                           required>
                </div>
            </div>
        </div>

        <!-- Requirement Details Section -->
        <div>
            <label for="requirement_details" class="block text-sm font-medium text-gray-700 mb-2">
                Requirement Details <span class="text-red-500">*</span>
            </label>
            <textarea id="requirement_details" 
                      name="requirement_details" 
                      rows="4" 
                      class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                      placeholder="Enter detailed requirements"
                      required></textarea>
        </div>

        <!-- Quote Status Section -->
        <div>
            <h4 class="text-md font-semibold text-gray-900 mb-4">Quote Status</h4>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label for="quote_send" class="block text-sm font-medium text-gray-700 mb-2">
                        QUOTE SEND (Yes/No) <span class="text-red-500">*</span>
                    </label>
                    <select id="quote_send" 
                            name="quote_send" 
                            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                            required>
                        <option value="">Select Status</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div>
                    <label for="quote_price" class="block text-sm font-medium text-gray-700 mb-2">
                        QUOTE PRICE
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 text-sm">₹</span>
                        </div>
                        <input type="number" 
                               id="quote_price" 
                               name="quote_price" 
                               step="0.01" 
                               min="0"
                               class="w-full pl-8 pr-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                               placeholder="0.00">
                    </div>
                </div>
                <div>
                    <label for="discounted_price" class="block text-sm font-medium text-gray-700 mb-2">
                        DISCOUNTED PRICE
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 text-sm">₹</span>
                        </div>
                        <input type="number" 
                               id="discounted_price" 
                               name="discounted_price" 
                               step="0.01" 
                               min="0"
                               class="w-full pl-8 pr-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                               placeholder="0.00">
                    </div>
                </div>
            </div>
        </div>

        <!-- Follow Up Section -->
        <div>
            <h4 class="text-md font-semibold text-gray-900 mb-4">Follow Up</h4>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="follow_up_status" class="block text-sm font-medium text-gray-700 mb-2">
                        Follow-Up Status <span class="text-red-500">*</span>
                    </label>
                    <select id="follow_up_status" 
                            name="follow_up_status" 
                            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                            required>
                        <option value="">Select Status</option>
                        <option value="yes_updated">Yes (Updated in Follow-Up Status)</option>
                        <option value="yet_not">Yet Not (Not updated in Follow-Up Status)</option>
                    </select>
                </div>
                <div>
                    <label for="enquiry_through" class="block text-sm font-medium text-gray-700 mb-2">
                        Enquiry Through <span class="text-red-500">*</span>
                    </label>
                    <select id="enquiry_through" 
                            name="enquiry_through" 
                            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                            required>
                        <option value="">Select Source</option>
                        <option value="regional_head">Regional Head</option>
                        <option value="area_sales_manager">Area Sales Manager</option>
                        <option value="enquiry_mail">Enquiry Mail</option>
                        <option value="website">Website</option>
                        <option value="individual_vp">Individual (VP)</option>
                        <option value="individual_india_head">Individual (India Head)</option>
                        <option value="individual_other">Individual (Other)</option>
                        <option value="exhibition">Exhibition</option>
                        <option value="mail">Mail</option>
                        <option value="call">Call</option>
                    </select>
                </div>
                <div class="md:col-span-2">
                    <label for="follow_up" class="block text-sm font-medium text-gray-700 mb-2">
                        Follow Up Notes
                    </label>
                    <textarea id="follow_up" 
                              name="follow_up" 
                              rows="3" 
                              class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                              placeholder="Enter follow-up notes and status"></textarea>
                </div>
            </div>
        </div>

        <!-- Form Actions -->
        <div class="flex flex-col sm:flex-row items-stretch sm:items-center justify-end gap-2 sm:gap-3 pt-4 border-t border-gray-200">
            <button type="button" onclick="saveAsDraft(this.closest('form'))" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors">
                <i data-lucide="edit" class="w-4 h-4 inline mr-2"></i>
                Save as Draft
            </button>
            <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors">
                <i data-lucide="save" class="w-4 h-4 inline mr-2"></i>
                Save Inquiry Log
            </button>
        </div>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Auto-calculate discount percentage
    const quotePriceInput = document.getElementById('quote_price');
    const discountedPriceInput = document.getElementById('discounted_price');
    
    function calculateDiscount() {
        const quotePrice = parseFloat(quotePriceInput.value) || 0;
        const discountedPrice = parseFloat(discountedPriceInput.value) || 0;
        
        if (quotePrice > 0 && discountedPrice > 0) {
            const discountPercentage = ((quotePrice - discountedPrice) / quotePrice) * 100;
            console.log(`Discount: ${discountPercentage.toFixed(2)}%`);
        }
    }
    
    quotePriceInput.addEventListener('input', calculateDiscount);
    discountedPriceInput.addEventListener('input', calculateDiscount);
    
    // Form validation
    const form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
        if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        }
        form.classList.add('was-validated');
    });
});
</script>
