<!-- OD Plan Remarks Form for Tab -->
<div class="bg-white rounded-lg border border-gray-200 shadow-sm">
    <form method="post" action="{% url 'marketing:od_plan_remarks_create' %}" class="p-6">
        {% csrf_token %}
        
        <div>
            <label for="remarks" class="block text-sm font-medium text-gray-700 mb-2">
                Remarks <span class="text-red-500">*</span>
            </label>
            <textarea id="remarks" 
                      name="remarks" 
                      rows="6" 
                      class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                      placeholder="Enter general remarks if any"
                      required></textarea>
        </div>

        <!-- Form Actions -->
        <div class="flex items-center justify-end gap-3 pt-4 border-t border-gray-200 mt-6">
            <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 transition-colors">
                <i data-lucide="save" class="w-4 h-4 inline mr-2"></i>
                Save Remarks
            </button>
        </div>
    </form>
</div>
