<!-- DSR Form for Tab -->
<div class="bg-white rounded-lg border border-gray-200 shadow-sm">
    <form method="post" action="#" class="p-6 space-y-6">
        {% csrf_token %}
        
        <!-- Basic Information -->
        <div>
            <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center gap-2">
                <i data-lucide="info" class="w-5 h-5 text-blue-600"></i>
                Basic Information
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="week_no" class="block text-sm font-medium text-gray-700 mb-2">
                        Week No. <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="week_no" 
                           name="week_no" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="e.g., Week-15"
                           required>
                </div>
                <div>
                    <label for="team" class="block text-sm font-medium text-gray-700 mb-2">
                        Team <span class="text-red-500">*</span>
                    </label>
                    <select id="team" 
                            name="team" 
                            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                            required>
                        <option value="">Select Team</option>
                        {% for key, value in TEAM_CHOICES %}
                            <option value="{{ key }}">{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="region" class="block text-sm font-medium text-gray-700 mb-2">
                        Region <span class="text-red-500">*</span>
                    </label>
                    <select id="region" 
                            name="region" 
                            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                            required>
                        <option value="">Select Region</option>
                        {% for key, value in REGION_CHOICES %}
                            <option value="{{ key }}">{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="person" class="block text-sm font-medium text-gray-700 mb-2">
                        Person <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="person" 
                           name="person" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter person name"
                           required>
                </div>
            </div>
        </div>

        <!-- Attendance -->
        <div>
            <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center gap-2">
                <i data-lucide="calendar" class="w-5 h-5 text-green-600"></i>
                Attendance
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label for="office_days" class="block text-sm font-medium text-gray-700 mb-2">
                        Office Days
                    </label>
                    <input type="number" 
                           id="office_days" 
                           name="office_days" 
                           step="0.1"
                           min="0"
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="e.g., 1.5">
                </div>
                <div>
                    <label for="od_days" class="block text-sm font-medium text-gray-700 mb-2">
                        OD (Outdoor) Days
                    </label>
                    <input type="number" 
                           id="od_days" 
                           name="od_days" 
                           min="0"
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="e.g., 5">
                </div>
                <div>
                    <label for="absent_days" class="block text-sm font-medium text-gray-700 mb-2">
                        Absent Days
                    </label>
                    <input type="number" 
                           id="absent_days" 
                           name="absent_days" 
                           min="0"
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="e.g., 0">
                </div>
            </div>
        </div>

        <!-- DSR -->
        <div>
            <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center gap-2">
                <i data-lucide="file-text" class="w-5 h-5 text-purple-600"></i>
                DSR
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label for="given_days" class="block text-sm font-medium text-gray-700 mb-2">
                        Given Days
                    </label>
                    <input type="number" 
                           id="given_days" 
                           name="given_days" 
                           min="0"
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter given days">
                </div>
                <div>
                    <label for="not_given_days" class="block text-sm font-medium text-gray-700 mb-2">
                        Not Given Days
                    </label>
                    <input type="number" 
                           id="not_given_days" 
                           name="not_given_days" 
                           min="0"
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter not given days">
                </div>
                <div>
                    <label for="delay_days" class="block text-sm font-medium text-gray-700 mb-2">
                        Delay Days
                    </label>
                    <input type="number" 
                           id="delay_days" 
                           name="delay_days" 
                           min="0"
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter delay days">
                </div>
            </div>
        </div>

        <!-- Live Location -->
        <div>
            <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center gap-2">
                <i data-lucide="map-pin" class="w-5 h-5 text-orange-600"></i>
                Live Location
            </h3>
            <div class="flex items-center gap-6">
                <div class="flex items-center">
                    <input type="checkbox" 
                           id="live_location_given" 
                           name="live_location_given" 
                           class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                    <label for="live_location_given" class="ml-2 text-sm font-medium text-gray-700">
                        Live Location Given
                    </label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" 
                           id="live_location_dont" 
                           name="live_location_dont" 
                           class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500">
                    <label for="live_location_dont" class="ml-2 text-sm font-medium text-gray-700">
                        Live Location Don't
                    </label>
                </div>
            </div>
        </div>

        <!-- Form Actions -->
        <div class="flex items-center justify-end gap-3 pt-4 border-t border-gray-200">
            <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 transition-colors">
                <i data-lucide="save" class="w-4 h-4 inline mr-2"></i>
                Save DSR
            </button>
        </div>
    </form>
</div>
