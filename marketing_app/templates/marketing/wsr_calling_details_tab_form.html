<!-- Calling Details Form for Tab -->
<div class="bg-white rounded-lg border border-gray-200 shadow-sm">
    <form method="post" action="#" class="p-6 space-y-6">
        {% csrf_token %}
        
        <!-- Basic Information -->
        <div>
            <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center gap-2">
                <i data-lucide="info" class="w-5 h-5 text-blue-600"></i>
                Basic Information
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="week_no" class="block text-sm font-medium text-gray-700 mb-2">
                        Week No. <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="week_no" 
                           name="week_no" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="e.g., Week-15"
                           required>
                </div>
                <div>
                    <label for="region" class="block text-sm font-medium text-gray-700 mb-2">
                        Region <span class="text-red-500">*</span>
                    </label>
                    <select id="region" 
                            name="region" 
                            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                            required>
                        <option value="">Select Region</option>
                        {% for key, value in REGION_CHOICES %}
                            <option value="{{ key }}">{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="coordinator_name" class="block text-sm font-medium text-gray-700 mb-2">
                        Coordinator Name <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="coordinator_name" 
                           name="coordinator_name" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter coordinator name"
                           required>
                </div>
                <div>
                    <label for="product_line" class="block text-sm font-medium text-gray-700 mb-2">
                        Product Line <span class="text-red-500">*</span>
                    </label>
                    <select id="product_line" 
                            name="product_line" 
                            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                            required>
                        <option value="">Select Product Line</option>
                        {% for key, value in PRODUCT_CHOICES %}
                            <option value="{{ key }}">{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <!-- Calling Report -->
        <div>
            <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center gap-2">
                <i data-lucide="phone" class="w-5 h-5 text-green-600"></i>
                Calling Report
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="number_of_calls" class="block text-sm font-medium text-gray-700 mb-2">
                        Number of Calls
                    </label>
                    <input type="number" 
                           id="number_of_calls" 
                           name="number_of_calls" 
                           min="0"
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter number of calls">
                </div>
                <div>
                    <label for="number_of_enquiries" class="block text-sm font-medium text-gray-700 mb-2">
                        Number of Enquiries
                    </label>
                    <input type="number" 
                           id="number_of_enquiries" 
                           name="number_of_enquiries" 
                           min="0"
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter number of enquiries">
                </div>
            </div>
        </div>

        <!-- Form Actions -->
        <div class="flex items-center justify-end gap-3 pt-4 border-t border-gray-200">
            <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 transition-colors">
                <i data-lucide="save" class="w-4 h-4 inline mr-2"></i>
                Save Calling Details
            </button>
        </div>
    </form>
</div>
