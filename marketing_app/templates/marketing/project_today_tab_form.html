<!-- Project Today Form for MIS Sheets Tab -->
<div class="bg-white rounded-lg border border-gray-200 shadow-sm">
    <form method="post" action="{% url 'marketing:mis_sheets' %}" class="p-6 space-y-6" data-form-type="project-today">
        {% csrf_token %}
        <input type="hidden" name="form_type" value="project-today">
        
        <!-- Project Details Section -->
        <div>
            <h4 class="text-md font-semibold text-gray-900 mb-4">Project Details</h4>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700 mb-2">
                        Location <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="location" 
                           name="location" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter project location"
                           required>
                </div>
                <div>
                    <label for="district" class="block text-sm font-medium text-gray-700 mb-2">
                        District <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="district" 
                           name="district" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter district"
                           required>
                </div>
                <div>
                    <label for="state" class="block text-sm font-medium text-gray-700 mb-2">
                        State <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="state" 
                           name="state" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter state"
                           required>
                </div>
                <div>
                    <label for="product1" class="block text-sm font-medium text-gray-700 mb-2">
                        Product <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="product1" 
                           name="product1" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter product details"
                           required>
                </div>
            </div>
        </div>

        <!-- Promoter Information Section -->
        <div>
            <h4 class="text-md font-semibold text-gray-900 mb-4">Promoter Information</h4>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="promoter_name" class="block text-sm font-medium text-gray-700 mb-2">
                        Promoter Name <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="promoter_name" 
                           name="promoter_name" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter promoter name"
                           required>
                </div>
                <div>
                    <label for="promoter_office_add" class="block text-sm font-medium text-gray-700 mb-2">
                        Promoter Office Address <span class="text-red-500">*</span>
                    </label>
                    <textarea id="promoter_office_add" 
                              name="promoter_office_add" 
                              rows="3" 
                              class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                              placeholder="Enter complete office address"
                              required></textarea>
                </div>
            </div>
        </div>

        <!-- Contact Person Details Section -->
        <div>
            <h4 class="text-md font-semibold text-gray-900 mb-4">Contact Person Details</h4>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="promoter_contact_person_name" class="block text-sm font-medium text-gray-700 mb-2">
                        Contact Person Name <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="promoter_contact_person_name" 
                           name="promoter_contact_person_name" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter contact person name"
                           required>
                </div>
                <div>
                    <label for="promoter_contact_person_designation" class="block text-sm font-medium text-gray-700 mb-2">
                        Designation <span class="text-red-500">*</span>
                    </label>
                    <input type="text" 
                           id="promoter_contact_person_designation" 
                           name="promoter_contact_person_designation" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter designation"
                           required>
                </div>
                <div>
                    <label for="promoter_contact_person_direct_contact" class="block text-sm font-medium text-gray-700 mb-2">
                        Direct Contact <span class="text-red-500">*</span>
                    </label>
                    <input type="tel" 
                           id="promoter_contact_person_direct_contact" 
                           name="promoter_contact_person_direct_contact" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter contact number"
                           required>
                </div>
                <div>
                    <label for="promoter_contact_person_email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email ID <span class="text-red-500">*</span>
                    </label>
                    <input type="email" 
                           id="promoter_contact_person_email" 
                           name="promoter_contact_person_email" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter email address"
                           required>
                </div>
            </div>
        </div>

        <!-- Additional Contacts Section -->
        <div>
            <h4 class="text-md font-semibold text-gray-900 mb-4">Additional Contacts</h4>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label for="architect_name" class="block text-sm font-medium text-gray-700 mb-2">
                        Architect Name
                    </label>
                    <input type="text" 
                           id="architect_name" 
                           name="architect_name" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter architect name">
                </div>
                <div>
                    <label for="consultant_name" class="block text-sm font-medium text-gray-700 mb-2">
                        Consultant Name
                    </label>
                    <input type="text" 
                           id="consultant_name" 
                           name="consultant_name" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter consultant name">
                </div>
                <div>
                    <label for="contractor_name" class="block text-sm font-medium text-gray-700 mb-2">
                        Contractor Name
                    </label>
                    <input type="text" 
                           id="contractor_name" 
                           name="contractor_name" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           placeholder="Enter contractor name">
                </div>
            </div>
        </div>

        <!-- Follow-Up Information Section -->
        <div>
            <h4 class="text-md font-semibold text-gray-900 mb-4">Follow-Up Information</h4>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="followup_date" class="block text-sm font-medium text-gray-700 mb-2">
                        Follow-up Date <span class="text-red-500">*</span>
                    </label>
                    <input type="date" 
                           id="followup_date" 
                           name="followup_date" 
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                           required>
                </div>
                <div>
                    <label for="followup_status" class="block text-sm font-medium text-gray-700 mb-2">
                        Follow-up Status <span class="text-red-500">*</span>
                    </label>
                    <select id="followup_status" 
                            name="followup_status" 
                            class="w-full px-3 py-2 text-sm border border-gray-300 rounded-lg focus:border-brand-500 focus:outline-none focus:ring-1 focus:ring-brand-500"
                            required>
                        <option value="">Select Status</option>
                        {% for key, value in FOLLOW_UP_STATUS_CHOICES %}
                            <option value="{{ key }}">{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <!-- Form Actions -->
        <div class="flex flex-col sm:flex-row items-stretch sm:items-center justify-end gap-2 sm:gap-3 pt-4 border-t border-gray-200">
            <button type="button" onclick="saveAsDraft(this.closest('form'))" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors">
                <i data-lucide="edit" class="w-4 h-4 inline mr-2"></i>
                Save as Draft
            </button>
            <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-green-600 rounded-lg hover:bg-green-700 transition-colors">
                <i data-lucide="save" class="w-4 h-4 inline mr-2"></i>
                Save Project Today
            </button>
        </div>
    </form>
</div>
